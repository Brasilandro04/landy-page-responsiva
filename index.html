<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnica Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Inclui Chart.js -->
</head>
<body>
    <div class="container">
        <h1>Página Pomodoro</h1>
        
        <div class="category-selection">
            <label for="category">Selecione a Categoria:</label>
            <select id="category">
                <option value="produtividade">Produtividade</option>
                <option value="estudos">Estudos</option>
            </select>
        </div>

        <div class="pomodoro-timer">
            <p>Tempo: <span id="timer">25:00</span></p>
            <button id="start-btn">Iniciar</button>
            <button id="pause-btn">Pausar</button>
            <button id="reset-btn">Reiniciar</button>
        </div>

        <div class="break-selection">
            <label for="break-type">Tipo de Pausa:</label>
            <select id="break-type">
                <option value="curta">Pausa Curta (5 min)</option>
                <option value="longa">Pausa Longa (10 min)</option>
            </select>
        </div>

        <!-- Gráfico de pizza -->
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div class="photo-section">
            <h2>Conquistando Sonhos</h2>
            <div class="photo-gallery">
                <img src="estudo_150_616_1596570462.jpg" alt="Foto 1">
                <img src="ganho_conquista.jpg" alt="Foto 2">
                <img src="hormonios-da-felicidade-clinica-unavita-9796-1880x1253.jpeg" alt="Foto 3">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
